<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>牧原登录页</title>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<link href="__PUBLIC__/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="content">
<div class="login">
<form action="{:U('Public/login')}" id="form" method="post">
	<div class="login-min">
	  <div class="name"><input name="username"  type="text" placeholder="请输入用户名" /></div>
	  <div class="password"><input name="password"  type="password" placeholder="请输入账户密码" /></div>
	  <div class="remember">  <input type="checkbox" /><span>记住密码</span></div>
	  <div class="login-button">登录</div>
	</div>
</form>
</div>
</div>
</body>
<script type="text/javascript">
	$(".login-button").click(function(){
		$("#form").submit();
	});
</script>
</html>
